<div *ngIf="ingredientList && ingredientList.length>0">
    <table mat-table [dataSource]="ingredientList" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let elem">{{elem.name}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let elem">{{elem.amount}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<div *ngIf="!ingredientList || (ingredientList && ingredientList.length===0)">
    <span>No Ingredients in Shopping List..Start by creating one</span>
</div>
<button mat-raised-button color="primary" (click)="enableCreateIngredient()">Create</button>
